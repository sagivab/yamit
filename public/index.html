<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ימית אסתר קדוש | הרבליסטית וקוסמטיקה טבעית</title>

    <meta
      name="description"
      content="הרבליסטית, רוקחת פורמולות צמחי מרפא וקוסמטיקה טבעית. ליווי לאיזון הורמונלי, ירידה במשקל ותזונה בריאה."
    />
    <meta
      name="keywords"
      content="הרבליסטית, צמחי מרפא, קוסמטיקה טבעית, איזון הורמונלי, ירידה במשקל, פורמולות טבעיות"
    />
    <link rel="canonical" href="https://ester-natural.co.il/" />

    <!-- Open Graph (WhatsApp / Facebook) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="ימית אסתר קדוש | הרבליסטית וקוסמטיקה טבעית"
    />
    <meta
      property="og:description"
      content="פורמולות צמחי מרפא, קוסמטיקה טבעית, ליווי בריאותי לנשים – איזון הורמונלי, תזונה, ירידה במשקל."
    />
    <meta property="og:url" content="https://ester-natural.co.il/" />
    <meta
      property="og:image"
      content="https://ester-natural.co.il/og-cover.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ימית אסתר קדוש | הרבליסטית וקוסמטיקה טבעית"
    />
    <meta
      name="twitter:description"
      content="פורמולות צמחי מרפא, קוסמטיקה טבעית וליווי בריאותי לנשים."
    />
    <meta
      name="twitter:image"
      content="https://ester-natural.co.il/og-cover.jpg"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#81361A" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
